[Service]
  Host = "192.168.3.130"
  Port = 49997
  ConnectRetries = 3
  Labels = []
  OpenMsg = "device opcua golang started"
  Timeout = 5000
  EnableAsyncReadings = true
  AsyncBufferSize = 16

[Registry]
  Host = "192.168.3.130"
  Port = 8500
  CheckInterval = "10s"
  FailLimit = 3
  FailWaitTime = 10
  Type = "consul"

[Clients]
  [Clients.Data]
    Name = "edgex-core-data"
    Protocol = "http"
    Host = "192.168.3.130"
    Port = 48080
    Timeout = 5000

  [Clients.Metadata]
    Name = "edgex-core-metadata"
    Protocol = "http"
    Host = "192.168.3.130"
    Port = 48081
    Timeout = 5000

  [Clients.Logging]
    Name = "edgex-support-logging"
    Protocol = "http"
    Host = "192.168.3.130"
    Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 12800
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
  EnableRemote = false
  File = "./device-opcua.log"

[Writable]
  LogLevel = "DEBUG"

# Pre-define Devices
[[DeviceList]]
  Name = "SimulationServer"
  Profile = "OPCUA-Server"
  Description = "OPCUA device is created for test purpose"
  Labels = [ "test" ]
  [DeviceList.Protocols]
      [DeviceList.Protocols.opcua]
          Endpoint = "opc.tcp://192.168.3.168:53530/OPCUA/SimulationServer"

